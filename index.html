<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Turing - Cifrado y Desencriptado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <img src="https://img.icons8.com/ios-filled/50/000000/robot-2.png" alt="Logo" class="logo">
            <h1>Máquina de Turing</h1>
            <h2>Cifrado y Desencriptado de Texto</h2>
        </header>
        <div class="container">
            <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
            <div class="buttons">
                <button onclick="cifrarTexto()">Cifrar</button>
                <button onclick="descifrarTexto()">Desencriptar</button>
            </div>
            <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
